<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>TIC-TAC-TOE</h3>
    <main>
        
        <section>
            <p id="score">0:0</p>
        </section>

        <div id="player1pointer"></div>
        <div id="player2pointer"></div>

        <div id="line1"></div>
        <div id="line2"></div>
        <div id="line3"></div>
        <div id="line4"></div>
        <div id="line5"></div>
        <div id="line6"></div>
        <div id="line7"></div>
        <div id="line8"></div>
        <section>
            <article id="Zero0"></article>
            <article id="Zero1"></article>
            <article id="Zero2"></article>
        </section>
        <section>
            <article id="One0"></article>
            <article id="One1"></article>
            <article id="One2"></article>
        </section>
        <section>
            <article id="Two0"></article>
            <article id="Two1"></article>
            <article id="Two2"></article>
        </section>
    </main>

    <footer>
        <p id="newgame">NEW GAME</p>
        <p id="reset">RESET</p>
    </footer>
    <!-- <p>Created By Manish Das</p> -->
    <script src="./main.js"></script>
</body>
</html>
